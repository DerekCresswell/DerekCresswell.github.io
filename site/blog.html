layout: default
title: Blog
---

<p>This is where I share my learning, ramblings, and insights into the world of programming.</p>

<h2>Recent Posts</h2>
<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        | <span class="post-date">{{ post.date | date: "%d/%m/%Y" }}</span>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
