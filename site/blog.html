title: Blog

{% include blog_brief.html %}

<h2>Recent Posts:</h2>

<ul class="no-decoration">
    {% for post in site.posts %}
        {% include blog_listing.html post=post %}
        {% unless forloop.last %}
            <div class="divider"></div>
        {% endunless %}
    {% else %}
        <li>
            <p>No posts available at the moment. Check back soon...</p>
        </li>
    {% endfor %}
</ul>
